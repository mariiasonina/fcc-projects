<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <title>Book lover's Survey Form</title>
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    </head>
    <body>
        <h1 id="title">Book lover's Survey Form</h1>
        <form id="survey-form">
            <div id="container">
                <p id="description">You're fond of the books, aren't you?</p>
                <label for="name" id="name-label">Name:</label>
                <br>
                <input id="name" type="text" placeholder="Please enter your name" required></input>
                <br>
                <label for="email" id="email-label">E-mail:</label>
                <br>
                <input id="email" type="email" placeholder="Please enter your E-mail" required></input>
                <br>
                <label for="number" id="number-label">Phone number</label>
                <br>
                <input id="number" type="number" placeholder="Please enter your phone number" min="5" max="10" required></input>
                <br>
                <label for="dropdown" id="dropdown-label">What's sort of books do you like the most?</label>
                <br>
                <select id="dropdown">
                    <option>Fiction</option>
                    <option>Non-fiction</option>
                    <option>Memoirs</option>
                    <option>Scientific</option>
                    <option>Reference literature</option>
                    <option>Learning literature</option>
                    <option>Technical literature</option>
                    <option>Psychological literature</option>
                </select>
                <p>How much time do you spend reading books every week?</p>
                    <label for="radio1">
                        <input id="radio1" type="radio" name="watchtime" value="little" checked>Less than 2 hours</input>
                        <br>
                    </label>
                    <label for="radio2">
                        <input id="radio2" type="radio" name="watchtime" value="norm">About 2 to 4 hours</input>
                        <br>
                    </label>
                    <label for="radio3">
                        <input id="radio3" type="radio" name="watchtime" value="much">More than 4 hours</input>
                        <br>
                    </label>
                <p>What would you like to see in our books online store?</p>
                    <label for="check1">
                        <input id="check1" type="checkbox" name="wishes" value="discount">More discounts</input>
                        <br>
                    </label>
                    <label for="check2">
                        <input id="check2" type="checkbox" name="wishes" value="newbooks">More new books</input>
                        <br>
                    </label>
                    <label for="check3">
                        <input id="check3" type="checkbox" name="wishes" value="sort">Various assortment</input>
                        <br>
                    </label>
                    <label for="check4">
                        <input id="check4" type="checkbox" name="wishes" value="sms">SMS information about new books, discounts etc</input>
                        <br>
                    </label>
                    <label for="check5">
                        <input id="check5" type="checkbox" name="wishes" value="dist">E-mail distribution of useful topics</input>
                        <br>
                    </label>                 
                <label for="info">
                    <p>Any comments or suggestions?</p>
                </label>
                <textarea id="info" placeholder="Please enter your comment here..."></textarea
                ><br>
                <input id="submit" type="submit" value="Submit"></input>
            </div>
        </form>
    </body>
</html>
